<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Data Scientist Portfolio</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <section id="contact">
        <h2>Contact Me</h2>
        <p>If you would like to get in touch, please fill out the form below or reach out via email.</p>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p>You can also reach me at: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </section>
</body>
</html>
